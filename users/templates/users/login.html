{% extends "api_website/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section" style="width: 50rem;">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group px-5">
                <legend class="border-bottom mb-4">Log in</legend>
                {{ form | crispy }}
            </fieldset>
            <div class="form-group mb-3 px-5">
                <button class="btn btn-outline-info" type="submit">Login</button>
            </div>
        </form>
        <div class="border-top pt-3 px-5">
            <small class="text-muted">
                Need An Account? <a class="ml-2" href="{%  url 'register' %}">Sign in</a>
            </small>
        </div>
    </div>

{% endblock %}
