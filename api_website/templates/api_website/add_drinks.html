{% extends "api_website/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section" style="width: 50rem;">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group px-5">
                <legend class="border-bottom mb-4">Add your drink</legend>
                {{ form | crispy }}
            </fieldset>
            <div class="form-group mb-3 px-5">
                <button class="btn btn-outline-info" type="submit">Add</button>
            </div>
        </form>
    </div>

{% endblock %}
